<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="banner-bg text-center">
        <h1 class="text-white">Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <p class="fs-2 fw-bolder">Search for a city:</p>
                <input id="citySearch" class="form-control border-dark border-2" type="text" name="search" id="searchInput">
                <div class=" border-dark-subtle border-bottom pb-3 mt-2 d-grid gap-2">
                    <button id="searchBtn" class="btn text-bg-skyblue" type="button" onclick="getForecast(document.getElementById('citySearch').value)">Search</button>
                </div>
                <div id="history"></div>
            </div>
            <div class="col me-5">
                <div class="row border border-dark-subtle border-2">
                    <div class="col">
                        <p id="cityName" class="fs-2 fw-bolder">City Name</p>
                        <p id="temp1">Temp:</p>
                        <p id="wind1">Wind:</p>
                        <p id="humidity1">Humidity:</p>
                    </div>
                    <div class="col">
                        <img id="pic1" src="Assets/imageLoader.png" alt="" width="100" height="100">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-5 text-left">
                        <p class="fs-4 fw-bolder">5-day Forecast:</p>
                    </div>
                    <div class="col">
                        <div class="card text-bg-darkblue">
                            <div class="card-body">
                              <h5 id="date2" class="card-title">Date</h5>
                              <img id="pic2" src="Assets/imageLoader.png" alt="" width="50" height="50">
                              <p id="temp2" class="card-text">Temp:</p>
                              <p id="wind2" class="card-text">Wind:</p>
                              <p id="humidity2" class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-bg-darkblue">
                            <div class="card-body">
                              <h5 id="date3" class="card-title">Date</h5>
                              <img id="pic3" src="Assets/imageLoader.png" alt="" width="50" height="50">
                              <p id="temp3" class="card-text">Temp:</p>
                              <p id="wind3" class="card-text">Wind:</p>
                              <p id="humidity3" class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-bg-darkblue">
                            <div class="card-body">
                              <h5 id="date4" class="card-title">Date</h5>
                              <img id="pic4" src="Assets/imageLoader.png" alt="" width="50" height="50">
                              <p id="temp4" class="card-text">Temp:</p>
                              <p id="wind4" class="card-text">Wind:</p>
                              <p id="humidity4" class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-bg-darkblue">
                            <div class="card-body">
                              <h5 id="date5" class="card-title">Date</h5>
                              <img id="pic5" src="Assets/imageLoader.png" alt="" width="50" height="50">
                              <p id="temp5" class="card-text">Temp:</p>
                              <p id="wind5" class="card-text">Wind:</p>
                              <p id="humidity5" class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-bg-darkblue">
                            <div class="card-body">
                              <h5 id="date6" class="card-title">Date</h5>
                              <img id="pic6" src="Assets/imageLoader.png" alt="" width="50" height="50">
                              <p id="temp6" class="card-text">Temp:</p>
                              <p id="wind6" class="card-text">Wind:</p>
                              <p id="humidity6" class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script> 
    <!-- Script File in folder -->
    <script src="script.js"></script>
</body>
</html>
